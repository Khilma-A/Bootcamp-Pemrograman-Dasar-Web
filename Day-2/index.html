    <!-- 
        form berfungsi untuk membuat form
        label berfungsi untuk membuat label
        input berfungsi untuk membuat inputan 
        type berfungsi untuk memnentukan tipe inputan
        name berfungsi untuk memberikan nama pada inputan 
        placeholder berfungsi untuk memberikan placeholder pada inputan
        id berfungsi untuk memberikan id pada inputan
        onclic berfungsi untuk menjelaskan fungsi ketika klik
    -->
    <h1>Ngetik</h1>
    <form method="GET">
        <label for="">Nama</label>
        <br>
        <input type="text" name="nama" placeholder="Masukan nama anda di sini">
        <br>
        <label for="">email</label>
        <br>
        <input type="email" name="email" placeholder="Masukkan email anda di sini">
        <br>
        <label for="">password</label>
        <br>
        <input type="password" name="password" placeholder="Masukkan password anda di sini ">
        <br>
        <input type="checkbox" onclick="show()">
        <br>
        
        <label for="">Tampilin password</label>

        </select>
        <br>
        <label for="">Alamat</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Foto KTP</label>
        <br>
        <input type="file">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function show() {
            var input = document.getElementById("password");
            if (input.type === "password") {
                input.type = "text"
            } else {
                input.type = "password"
            }
        }
    </script>
